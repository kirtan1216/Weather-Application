<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="submain">
            <div class="searchitems">
                <div class="subsearch">
                    <input type="text" placeholder="Enter city" id="SearchCitytext">
                </div>
                <div class="subsearch">
                    <button id="SearchButton">
                        Search
                    </button>
                </div>
            </div>
        </div>

        <div class="submain">
            <div class="img-Container subsubmain">
                <img src="cloudy_178342.png" alt="img" id="img-weather-condition">
            </div>
        </div>

        <div class="submain">
            <div class="city-temparature subsubmain">
                <div class="temp">22<sup>o</sup></div>
                <div class="temp-type">C</div>
            </div>
        </div>

        <div class="submain">
            <div class="city-name subsubmain">
                Mumbai
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
